<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stop-clock">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img onclick="watchStop()" src="/Stop-clock/stop.png"  alt="">
            <img onclick="watchStart()"  src="/Stop-clock/start.png" alt="">
            <img onclick=" watchReset()" src="/Stop-clock/reset.png" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
